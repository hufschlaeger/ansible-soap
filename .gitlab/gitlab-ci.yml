# Haupt-CI-Datei, die alle modularen Pipelines inkludiert

stages:
  - lint
  - syntax-check
  - unit-tests
  - build
  - integration-test
  - release
  - verify
  - nightly-test
  - health-check

include:
  - local: '.gitlab/ci/tests.yml'      # Haupt-Pipeline (Tests)
  - local: '.gitlab/ci/release.yml'    # Release-Pipeline (nur bei Tags)
  - local: '.gitlab/ci/nightly.yml'    # Nightly Tests (geplant/manuell)

# Globale Variablen (k√∂nnen von allen inkludierten Dateien genutzt werden)
variables:
  GALAXY_API_KEY: $GALAXY_API_KEY  # Wird aus GitLab CI/CD-Variablen geladen
