# --- Variablen (können global in gitlab-ci.yml überschrieben werden) ---
variables:
  PYTHON_VERSION: "3.11"
  DOCKER_IMAGE: "python:3.11-slim"

# --- Jobs ---
test-external-services:
  stage: nightly-test
  image: $DOCKER_IMAGE
  tags: [docker]
  before_script:
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pip
  script:
    - pip install ansible-core
    - pip install -r requirements.txt
    - |
      # Collection bauen und installieren
      ansible-galaxy collection build --force
      ansible-galaxy collection install *.tar.gz --force
    - |
      # Alle externen Services testen
      echo "🌙 Testing all example playbooks against live services (Nightly Run)..."
      mkdir -p test-reports

      # Validation Tests
      for playbook in playbooks/examples/validate/*.yml; do
        if [ -f "$playbook" ]; then
          echo "🧪 Testing: $playbook"
          ansible-playbook "$playbook" -v > "test-reports/$(basename $playbook .yml).log" 2>&1 || echo "⚠ Warning: $playbook failed (external service issue?)" >> test-reports/failed-tests.txt
        fi
      done

      # Request Tests
      for playbook in playbooks/examples/request/*.yml; do
        if [ -f "$playbook" ]; then
          echo "🧪 Testing: $playbook"
          ansible-playbook "$playbook" -v > "test-reports/$(basename $playbook .yml).log" 2>&1 || echo "⚠ Warning: $playbook failed (external service issue?)" >> test-reports/failed-tests.txt
        fi
      done
    - |
      # Test-Report generieren
      echo "# 🌙 Nightly Test Report - $(date)" > test-report.md
      echo "" >> test-report.md
      echo "## ✅ Successfully tested playbooks" >> test-report.md
      ls -1 playbooks/examples/validate/*.yml playbooks/examples/request/*.yml | sed 's/^/  - /' >> test-report.md
      echo "" >> test-report.md
      echo "## ⚠ Failed tests (if any)" >> test-report.md
      if [ -f test-reports/failed-tests.txt ]; then
        cat test-reports/failed-tests.txt >> test-report.md
      else
        echo "  - No failures detected!" >> test-report.md
      fi
  artifacts:
    when: always
    paths:
      - test-reports/
      - test-report.md
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'  # Geplant (Cron)
    - if: '$CI_PIPELINE_SOURCE == "web"'       # Manuell gestartet

health-check:
  stage: nightly-test
  image: $DOCKER_IMAGE
  tags: [docker]
  before_script:
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install mistune requests pyline
  script:
    - |
      # Markdown-Link-Check (ersetzt das GitHub-Action-Äquivalent)
      python .gitlab/helpers/check_links.py
    - |
      echo "🔍 Running Pylint on module_utils..."
      pylint plugins/module_utils/soap_module/ --disable=C,R --output-format=text > pylint-report.txt || true
      echo "Pylint completed (warnings are non-blocking)."
  artifacts:
    when: always
    paths:
      - broken-links.md
      - pylint-report.txt
    expire_in: 7 days
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'  # Geplant (Cron)
    - if: '$CI_PIPELINE_SOURCE == "web"'       # Manuell gestartet

notify-gotify:
  stage: nightly-test
  image: $DOCKER_IMAGE
  tags: [ docker ]
  before_script:
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install requests
  script:
    - |
      # Markdown-Link-Check (ersetzt das GitHub-Action-Äquivalent)
      python .gitlab/helpers/gotify.py
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'  # Nur bei geplanten Nightly-Läufen
    - if: '$CI_PIPELINE_SOURCE == "web"'       # Optional: Auch bei manuellem Trigger
  variables:
    GOTIFY_URL: "https://notify.hufschlaeger.net"  # CI/CD-Variable überschreibt dies
    GOTIFY_APP_TOKEN: "$GOTIFY_APP_TOKEN"          # Wird aus GitLab-Variablen geladen
